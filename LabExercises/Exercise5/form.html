<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live News Feed with Add Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .news-container { margin-top: 20px; }
    .news-item {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .news-title { font-weight: bold; font-size: 1.2em; }
    .news-content { margin-top: 5px; }
    .news-form { margin-bottom: 20px; }
    .news-form input, .news-form textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 1em;
    }
    .news-form button {
      padding: 10px 15px;
      font-size: 1em;
    }
  </style>
</head>

<body>
  <h1>Live News Feed</h1>

  <form id="newsForm" class="news-form">
    <input type="text" id="newsTitle" placeholder="News Title" required />
    <textarea id="newsContent" placeholder="News Content" rows="3" required></textarea>
    <button type="submit">Add News</button>
  </form>

  <div id="news-container" class="news-container"></div>

  <script>
    let news = [
      { id: 1, title: 'Election Results', content: "Newly elected minister..." },
      { id: 2, title: 'Sporting Success', content: "World Cup winners..." },
      { id: 3, title: 'Tornado Warning', content: "Residents should prepare..." }
    ];

    let nextId = 4;

    function renderNews() {
      const container = document.getElementById('news-container');
      container.innerHTML = ''; 

      news.forEach(item => {
        const newsDiv = document.createElement('div');
        newsDiv.classList.add('news-item');
        newsDiv.innerHTML = `
          <div class="news-title">${item.title}</div>
          <div class="news-content">${item.content}</div>
        `;
        container.appendChild(newsDiv);
      });
    }

    setInterval(renderNews, 5000);
    renderNews();

    // Handle form submit
    document.getElementById('newsForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form from reloading the page

      const title = document.getElementById('newsTitle').value.trim();
      const content = document.getElementById('newsContent').value.trim();

      if (title && content) {
        news.push({
          id: nextId++,
          title: title,
          content: content
        });

        // Clear form fields
        document.getElementById('newsTitle').value = '';
        document.getElementById('newsContent').value = '';
      }
    });
  </script>

</body>
</html>
